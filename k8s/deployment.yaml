# ============================================================
# MJ's Superstars - Kubernetes Deployment
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mj-superstars-api
  namespace: mj-superstars
  labels:
    app: mj-superstars
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mj-superstars
      component: api
  template:
    metadata:
      labels:
        app: mj-superstars
        component: api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/mj-superstars/backend:latest
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mj-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mj-secrets
                  key: jwt-secret
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: mj-secrets
                  key: encryption-key
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mj-secrets
                  key: anthropic-api-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: mj-superstars-api
  namespace: mj-superstars
spec:
  selector:
    app: mj-superstars
    component: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mj-superstars-ingress
  namespace: mj-superstars
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.mjsuperstars.com
      secretName: mj-tls
  rules:
    - host: api.mjsuperstars.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mj-superstars-api
                port:
                  number: 80
