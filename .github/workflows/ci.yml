name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test
  JWT_SECRET: ci-test-jwt-secret
  ENCRYPTION_KEY: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
  ANTHROPIC_API_KEY: test-key

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        working-directory: mj-superstars-backend
        run: npm test -- --no-coverage

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        working-directory: mj-superstars-frontend
        run: npm run build
        env:
          CI: false

  lint-check:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for security issues
        working-directory: mj-superstars-backend
        run: |
          echo "Checking for hardcoded secrets..."
          ! grep -rn "password.*=.*['\"].*['\"]" src/ --include="*.js" | grep -v "test" | grep -v "__tests__" | grep -v "example" | grep -v "process.env" | grep -v "validation" | grep -v "message" | grep -v "error" || true
          echo "Security check passed"
