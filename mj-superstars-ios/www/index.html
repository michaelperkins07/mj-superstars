<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f172a">
  <meta name="description" content="MJ's Superstars - Your daily mental wellness companion">

  <title>MJ's Superstars</title>

  <!-- Favicon / App Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

  <!-- Preconnect to API -->
  <link rel="preconnect" href="https://api.mjsuperstars.app">

  <!-- Tailwind CSS CDN (for development - bundle in production) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            mj: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>

  <style>
    /* iOS Safe Areas */
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
      --sar: env(safe-area-inset-right);
    }

    /* Base Styles */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #0f172a;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #root {
      height: 100%;
      padding-top: var(--sat);
      padding-bottom: var(--sab);
      padding-left: var(--sal);
      padding-right: var(--sar);
    }

    /* Loading State */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-text {
      color: #94a3b8;
      font-size: 14px;
      animation: fade 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fade {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Smooth scrolling */
    .scroll-smooth {
      -webkit-overflow-scrolling: touch;
    }

    /* Disable text selection on UI elements */
    .no-select {
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body class="dark">
  <div id="root">
    <!-- Loading state while React loads -->
    <div class="loading-container">
      <div class="loading-logo">ðŸŒŸ</div>
      <p class="loading-text">Loading MJ's Superstars...</p>
    </div>
  </div>

  <!-- React App Bundle (generated by build process) -->
  <!-- In production, this would be: <script src="/static/js/main.js"></script> -->

  <!-- Capacitor Runtime -->
  <script src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>

  <!-- Initialize Capacitor -->
  <script>
    // Wait for Capacitor to be ready
    document.addEventListener('DOMContentLoaded', async () => {
      // Check if running in Capacitor
      if (window.Capacitor) {
        console.log('Running in Capacitor on', window.Capacitor.getPlatform());

        // Hide splash screen after a delay
        if (window.Capacitor.isNativePlatform()) {
          setTimeout(() => {
            window.Capacitor.Plugins.SplashScreen?.hide();
          }, 2000);
        }
      } else {
        console.log('Running in browser');
      }
    });

    // Handle iOS keyboard
    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
      window.addEventListener('focusin', () => {
        // Scroll to focused element
        setTimeout(() => {
          document.activeElement?.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 300);
      });
    }
  </script>

  <!-- Note: In production, the React app bundle would be included here -->
  <!-- For now, this serves as a template showing the native shell structure -->
</body>
</html>
